@if(form){
    <div class="col-md-12 offset-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Datos del usuario</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="save()">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Ingrese el nombre del usuario" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text" placeholder="Ingrese el username del usuario" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" placeholder="Ingrese la Contraseña del usuario" formControlName="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="correo">Correo</label>
                        <input class="form-control" id="correo" type="text" placeholder="Ingrese el correo del usuario" formControlName="correo">
                    </div>
                    <div class="mb-3">
                        <mat-form-field>
                            <mat-label>Seleccione rol</mat-label>
                            <mat-select formControlName="idRol">
                                @for (rol of roles; track rol.idRol) {
                                    <mat-option [value]="rol.idRol">{{rol.Nombre}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>
                
                    <div class="text-center mx-auto">
                        <button class="btn btn-danger" type="button" routerLink="/usuarios">
                            Cancelar
                        </button>
                        <button class="btn btn-primary">
                            @if(usuario){
                                Actualizar
                            }
                            @else{
                                Agregar
                            }
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
