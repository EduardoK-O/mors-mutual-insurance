@if(form){
    <div class="col-md-12 offset-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Bienvenido shavo o shava</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text" placeholder="Ingrese nombre de usuario" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" placeholder="Ingrese su contraseña" formControlName="password">
                    </div>
                
                    <div class="text-center mx-auto">
                        <button class="btn btn-primary"> Ingresar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
