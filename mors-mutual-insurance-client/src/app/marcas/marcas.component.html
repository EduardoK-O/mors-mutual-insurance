<div class="container">
    <div class="row">
        <div class="col col-md-4 p-5">
            <h4><b>Marcas de autos</b></h4>
        </div>
        <div class="col col-md-8 text-end d-flex flex-row-reverse p-5">
           <button class="btn-agregar" routerLink="/add-marca">Agregar un nuevo registro</button> 
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            @for(marca of marcas; track marca.idMarca){
                <tr>
                    <td>{{ marca.idMarca}}</td>
                    <td>{{ marca.nombre }}</td>
                    <td>
                        <button [routerLink]="['/edit-marca', marca.idMarca]" class="btn btn-primary"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
                        <button (click)="deleteMarca(marca)" class="btn btn-danger"><fa-icon [icon]="faTrash"></fa-icon></button>
                        <button (click)="activarMarca(marca)" class="btn btn-success"><fa-icon [icon]="faUpLong"></fa-icon></button>
                    </td>
                    <td>
                        @if( marca.activo ){
                            Activo <fa-icon [icon]="check"></fa-icon>
                        }
                        @else{
                            No activo <fa-icon [icon]="circleX"></fa-icon>
                        }
                    </td> 
                </tr>
            }
        </tbody>
    </table>
</div>
